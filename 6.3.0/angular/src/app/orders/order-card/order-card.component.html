<div class="card-box {{statusInfo[orderData.status]['bgColor']}} h-100" tooltip="דאבל קליק ותראה ישועות."
  (dblclick)="openModal(template)">
  <div class="inner">
    <h4>{{orderData.customerName}} </h4>
    <hr />
    <p *ngFor="let item of orderData.items">{{item.name}}</p>
  </div>
  <div class="icon">
    <i class="fas {{statusInfo[orderData.status]['faIcon']}}"></i>
  </div>
  <p href="#" class="stretched-link" class="no-p-m card-box-footer">{{orderData.status}} <i
      class="fa fa-arrow-circle-right"></i></p>
</div>

<!-- <button type="button" class="btn btn-primary" (click)="openModal(template)">Create template modal</button> -->

<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">יאללה לאיזה סטטוס עוברים?</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="row">
      <div *ngFor="let status of statusInfo | keyvalue" class="col-2 card-box {{status.value.bgColor}}"
        [ngStyle]="{'margin':'5px','border-style': 'dotted','border-color': 'black','border-width': '5px'}">
      </div>
    </div>
  </div>
</ng-template>
